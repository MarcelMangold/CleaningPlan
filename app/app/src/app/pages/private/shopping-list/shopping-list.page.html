<ion-header>
  <ion-toolbar>
    <ion-title>Shopping list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list  *ngFor ="let item of shoppingList.items" >
        <ion-item >
          <ion-label>{{item.name}}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>

</ion-content>

<ion-footer>
    <ion-button (click)="newItem()" expand="full">
        <ion-icon name="add"></ion-icon>
    </ion-button>
</ion-footer>
