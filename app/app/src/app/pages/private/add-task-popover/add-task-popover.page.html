<ion-header>
    <ion-toolbar>
        <ion-title>New task</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Taskname:</ion-label>
            <ion-input [(ngModel)]="task.taskName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-label position="floating">Repeat all:</ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-input type="number" value="1"></ion-input>
                    </ion-col>
                    <ion-col size="10">
                        <ion-select [(ngModel)]="task.duration" placeholder="week">
                            <ion-select-option value="day">Day</ion-select-option>
                            <ion-select-option value="week">Week</ion-select-option>
                            <ion-select-option value="month">Month</ion-select-option>
                        </ion-select>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-col size="12">
                    <ion-grid no-padding>
                        <ion-row no-padding>
                            <ion-col size="12">
                                <ion-label>Repeats on:</ion-label>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox (click)="onChange(0)" [(ngModel)]="task.weekdays.monday" class="m_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox [(ngModel)]="task.weekdays.tuesday" class="d_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox [(ngModel)]="task.weekdays.wednesday" class="m_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox [(ngModel)]="task.weekdays.thursday" class="d_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox [(ngModel)]="task.weekdays.friday" class="f_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox [(ngModel)]="task.weekdays.saturday" class="s_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox [(ngModel)]="task.weekdays.sunday" class="s_checkbox"></ion-checkbox>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-grid>
        </ion-item>
        <ion-item padding> 
            <ion-button class="save_button" fill="clear" slot="start"  (click)="closePopover(true)">Save</ion-button>
            <ion-button class="abort_button" fill="clear" slot="end"  (click)="closePopover(true)">Abort</ion-button>
        </ion-item>
    </ion-list>

</ion-content>
