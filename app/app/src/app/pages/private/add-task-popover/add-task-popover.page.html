<ion-header>
    <ion-toolbar>
        <ion-title>New task</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Taskname:</ion-label>
            <ion-input [(ngModel)]="task.taskName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-label position="floating">Repeat all:</ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-input [(ngModel)]="task.timePeriod" type="number" value="1"></ion-input>
                    </ion-col>
                    <ion-col size="10">
                        <ion-select [(ngModel)]="task.duration" placeholder="Select One">
                            <ion-select-option value="0">Day</ion-select-option>
                            <ion-select-option value="1">Week</ion-select-option>
                            <ion-select-option value="2">Month</ion-select-option>
                        </ion-select>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-col size="12">
                    <ion-grid no-padding>
                        <ion-row no-padding>
                            <ion-col size="12">
                                <ion-label>Repeats on:</ion-label>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox (click)="onChange(0)" [(ngModel)]="weekdays[0]" class="m_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox (click)="onChange(1)" [(ngModel)]="weekdays[1]" class="d_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox (click)="onChange(2)" [(ngModel)]="weekdays[2]" class="m_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox (click)="onChange(3)" [(ngModel)]="weekdays[3]" class="d_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox (click)="onChange(4)" [(ngModel)]="weekdays[4]" class="f_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox (click)="onChange(5)" [(ngModel)]="weekdays[5]" class="s_checkbox"></ion-checkbox>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox (click)="onChange(6)" [(ngModel)]="weekdays[6]" class="s_checkbox"></ion-checkbox>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-grid>
        </ion-item>
        <ion-item>
            <ion-label>Extended option:</ion-label>
            <ion-checkbox [(ngModel)]="isExtendedOptionActive"></ion-checkbox>
        </ion-item>
        <ion-item lines="none">
                    <ion-list *ngIf="isExtendedOptionActive">
                        <ion-item>
                            <ion-grid>
                                <ion-row no-padding>
                                    <ion-col size="12">
                                        <ion-label>Start at:</ion-label>
                                    </ion-col>
                                    <ion-col size="12">
                                        <ion-datetime display-format="DD.MM.YYYY" picker-format="DD.MM.YYYY"></ion-datetime>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-item>
                        <ion-item>
                            <ion-grid>
                                <ion-row no-padding>
                                    <ion-col size="12">
                                        <ion-label>Task finished at:</ion-label>
                                    </ion-col>
                                    <ion-col size="12">
                                        <ion-datetime display-format="DD.MM.YYYY" picker-format="DD.MM.YYYY"></ion-datetime>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-item>
                        <ion-item>
                            <ion-label>Responsibility:</ion-label>
                            <ion-input [(ngModel)]="task.responsibility"></ion-input>
                        </ion-item>
                    </ion-list>
        </ion-item>
        <ion-item padding>
            <ion-button class="save_button" fill="clear" slot="start" (click)="closePopover(true)">Save</ion-button>
            <ion-button class="abort_button" fill="clear" slot="end" (click)="closePopover(true)">Abort</ion-button>
        </ion-item>
    </ion-list>

</ion-content>
