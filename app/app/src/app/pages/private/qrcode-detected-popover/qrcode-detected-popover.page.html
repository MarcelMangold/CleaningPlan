<ion-header>
    <ion-toolbar>
        <ion-title>Gerät buchen</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="existDevice; else deviceNotExist" no-lines>
        <ion-item lines="none">
            <ion-label>Name: {{name}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Ort: {{location}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Zurzeit belegt: {{isCurrentOccupied}}</ion-label>
        </ion-item>
        <ion-item>
            Start
            <ion-datetime picker-format="MMMM YYYY" display-format="MMM DD, YYYY HH:mm" [(ngModel)]="startTime"></ion-datetime>
        </ion-item>
        <ion-item>
            End
            <ion-datetime picker-format="MMMM YYYY" display-format="MMM DD, YYYY HH:mm" [(ngModel)]="startTime"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-button slot="start" expand="full" fill="clear" (click)="closeModal()" color="success">Buchen</ion-button>
            <ion-button slot="end" expand="full" fill="clear" (click)="closeModal()" color="danger">Abbrechen </ion-button>
        </ion-item>
    </ion-list>
    <ng-template #deviceNotExist padding>
        <ion-list lines="none">
            <ion-item>
                <ion-icon name="warning"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label color="warning">QR-Code {{qrCode}} ist nicht gültig oder bekannt!</ion-label>
            </ion-item>
        </ion-list>
    </ng-template>

</ion-content>
<ion-footer *ngIf="!existDevice">
        <ion-button expand="full" fill="clear" (click)="closeModal()" color="medium">Erneut scannen </ion-button>
</ion-footer>
