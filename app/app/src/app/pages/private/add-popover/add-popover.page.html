<ion-list lines="none">
    <ion-item lines="inset">  
        <ion-label position="floating">Item:</ion-label>
        <ion-input [(ngModel)]="item"></ion-input>
    </ion-item>
    <ion-item>
        <ion-button slot="start" expand="block" color="success" (click)="closePopover(true)">Save</ion-button>
        <ion-button slot="end" expand="block" color="danger" (click)="closePopover(false)" >Abort</ion-button>
    </ion-item>

</ion-list>
